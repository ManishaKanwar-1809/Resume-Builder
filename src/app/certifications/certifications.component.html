<div class="overflow-auto bg-light">
    <!-- <h1>PERSONAL </h1> -->
    <form [formGroup]="certificationDetailsFormGroup">
        <div class="card card-body">
            <div *ngFor="let eachCertificationControl of certificates.controls; index as i">
                <div [formGroupName]="i">
<div class="panel panel-default">
    <div class="container">
        <div class="panel-heading">{{i}}.
                    <div class="form-group row mb-3">
                        <label for="staticEmail" class="col-lg-2 col-form-label">Name Of Certification</label>
                        <div class="col-lg-10">
                            <input class="form-control" formControlName="nameOfCertification" type="text" placeholder="Name of Certification">
                    
                            <!-- <input type="text" class="form-control placeholder="Enter email"> -->
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>   -->
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="staticEmail" class="col-lg-2 col-form-label">Duration</label>
                        <div class="col-lg-4">
                            <input class="form-control" formControlName="fromDate" type="text">
                    
                            <!-- <input type="text" class="form-control placeholder="Enter email"> -->
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>   -->
                        </div>
                        <div class="col-lg-2" style="text-align:center">
                            - to -
                            <!-- <input type="text" class="form-control placeholder="Enter email"> -->
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>   -->
                        </div>
                        <div class="col-lg-4">
                            <input class="form-control" formControlName="toDate" type="text">
                    
                            <!-- <input type="text" class="form-control placeholder="Enter email"> -->
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>   -->
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
                    <br><button type="submit" class="btn btn-secondary" (click)="addCertifications()">ADD Certifications</button>


          
            <div class="form-group row mb-3">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                    <button type="submit" class="btn btn-success" (click)="savePersonalDetails($event)">Submit</button>
                </div>
                <div class="col-lg-4">
                </div>
            </div>

        </div>
    </form>

</div>
